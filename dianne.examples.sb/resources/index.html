	<div class="container-fluid">
		<div id="canvas" class="row">
			<div class="col-md-2">
				<h4>Observation:</h4>
				<canvas id='observation' width='256' height='256' style="border:1px solid #000000"></canvas>
			</div>
			<div class="col-md-2">
				<h4>Prior</h4>		
				<canvas id='prior' data-toggle="tooltip" title="" width='256' height='256' style="border:1px solid #000000"></canvas>
			</div>
			<div class="col-md-2">
				<h4>Posterior</h4>
				<canvas id='posterior' data-toggle="tooltip" title="" width='256' height='256' style="border:1px solid #000000"></canvas>
			</div>
			<div class="col-md-2">
				<h4>Reconstruction</h4>	
				<canvas id='reconstruction' width='256' height='256' style="border:1px solid #000000"></canvas>
			</div>
			<div class="col-md-4">
				<h4>Surprise</h4>	
				<div id='kl'></div>
			</div>
		</div>
	</div>
